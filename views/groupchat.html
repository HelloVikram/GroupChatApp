<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100%;
      }
      #grouplist {
        height: 90vh;
        overflow-y: auto;
      }
      #messageContainer {
        height: 70vh;
        overflow-y: auto;
        border: 1px solid rgb(150, 236, 58);
        padding: 10px;
        border-radius: 8px;
        background: #d2f1cf;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!--groups-->
        <div class="col-md-3 bg-light border-end p-3">
          <div class="mb-3">
            <h5 class="d-inline p-3 border-bottom">Your Groups</h5>
            <button
              class="btn btn-sm btn-primary float-end"
              data-bs-toggle="modal"
              data-bs-target="#GroupModal"
            >
              +
            </button>
          </div>
          <ul id="grouplist" class="list-group list-group-flush"></ul>
        </div>
        <!--chat area-->
        <div class="col-md-9 bg-light p-3">
          <div class="mb-3">
            <h5 id="grouptitle">Select a group</h5>
            <button
              class="btn btn-outline-secondary btn-sm"
              id="manageMembersBtn"
              data-bs-toggle="modal"
              data-bs-target="#manageModal"
              style="display: none"
            >
              Manage Members
            </button>
          </div>
          <div id="messageContainer" class="mb-3"></div>
          <form id="messageForm" class="row">
            <div class="col-10">
              <input
                id="messageid"
                name="messageid"
                type="text"
                class="form-control me-2"
                placeholder="Type a message...."
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-success w-100">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--modal-->
    <div id="GroupModal" class="modal fade" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">Create a Group</div>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="groupform">
              <label for="groupname" class="form-label"> Group Name </label>
              <input
                id="groupname"
                class="form-control mb-3"
                type="text"
                name="groupname"
              />
              <div class="mb-3">
                <label for="inviteUsers" class="form-label">Invite Users</label>
                <input
                  type="text"
                  class="form-control"
                  id="inviteUsers"
                  placeholder="Enter user emails, comma-separated"
                />
              </div>
              <button class="btn btn-success" type="submit">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Manage Group Modal -->
    <div
      id="ManageGroupModal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Manage Group Members</h5>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              id="addMembersInput"
              placeholder="Add members by email, comma-separated"
            />
            <button id="addMembersBtn" class="btn btn-primary btn-sm mb-3">
              Add Members
            </button>
            <ul id="groupMembersList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
      integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="groupchat.js"></script>
  </body>
</html>
