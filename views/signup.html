<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form id="signupform">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" name="username"/>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" />
            <label for="phone" class="form-label">Phone No.</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const signup=document.querySelector('#signupform');
      signup.addEventListener('submit',async(event)=>{
        event.preventDefault();
        try{
        const name=event.target.username.value;
        const email=event.target.email.value;
        const phone=event.target.phone.value;
        const password=event.target.password.value;
        const obj={name,email,phone,password}
        const result= await axios.post('http://localhost:3000/signup',obj);
        console.log('Data posted successfull!',result);
        }catch(err){
          console.log('Error in signup ',err)
        }
      })
    </script>
  </body>
</html>
