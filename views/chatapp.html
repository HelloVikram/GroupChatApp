<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .chat-container {
          height: 100vh;
        }
        .chat-header {
          font-size: 24px;
          font-weight: bold;
          padding: 10px;
        }
        .chat-box {
          overflow-y: auto;
        }
      </style>
    </head>
    <body>
      <div class="container-fluid chat-container d-flex flex-column">
        <div class="chat-header text-center bg-light">
          Chat App
        </div>
        <div class="chat-box flex-grow-1 bg-body p-3">
            <div class="small text-muted mb-1">You joined</div>
            <div class="small text-muted mb-1">Vaibhav joined</div>
            <div class="small bg-light text-dark py-1 px-2 rounded mb-1">Vaibhav: Hello</div>
            <div class="small bg-light text-dark py-1 px-2 rounded mb-1">You: Hi there</div>
            <div class="small bg-light text-dark py-1 px-2 rounded mb-1">Vaibhav: What is up?</div>
            <div class="small bg-light text-dark py-1 px-2 rounded mb-1">Vaibhav: All good</div>
          </div>
          
    
        <div class="bg-dark text-light p-3 d-flex align-items-center">
          <input
            type="text"
            class="form-control me-2"
            placeholder="Type your message..."
          />
          <button class="btn btn-light">Send</button>
        </div>
      </div>
 <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
    integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>   
</body>
</html>
