<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center mt-3 mb-3 bg-light">
        <div class="col">
          <h2><strong>Chatapp</strong></h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-11">
          <div
            id="messageContainer"
            style="
              height: 400px;
              overflow-y: auto;
              background-color: rgb(191, 244, 226);
              padding: 10px;
              border-radius: 11px;
              border: 1px solid #ccc;
            "
          ></div>
        </div>
      </div>
      <div class="row justify-content-center mt-3 mb-2 bg-light">
        <div class="col-10">
          <form id="messageform" class="row">
            <div class="col-10">
              <input
                id="messageid"
                name="messageid"
                class="form-control"
                placeholder="Type a message..."
              />
            </div>
            <div class="col-2">
              <button class="btn btn-primary w-100" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
      integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="chatapp.js"></script>
  </body>
</html>
